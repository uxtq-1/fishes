<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Fish Tank</title>
  <style>
    /* Basic styling for the fish tank */
    body {
      margin: 0;
      overflow: hidden;
      background: #1e90ff; /* a water-like blue */
    }
    /* Styling each fish; here we use a placeholder image URL.
       Replace 'fish.png' with your own fish image or a valid URL. */
    .fish {
      position: absolute;
      width: 50px;
      height: 30px;
      background: url('https://via.placeholder.com/50x30?text=Fish') no-repeat center/contain;
      transition: transform 0.5s ease, left 2s ease, top 2s ease;
    }
  </style>
</head>
<body>
  <div id="fishTank"></div>
  <script>
    const fishTank = document.getElementById('fishTank');
    const numFish = 10; // number of fish in the tank
    const fishes = [];

    // Create fish elements and place them randomly on the screen.
    for (let i = 0; i < numFish; i++) {
      const fish = document.createElement('div');
      fish.classList.add('fish');
      fish.style.left = Math.random() * window.innerWidth + 'px';
      fish.style.top = Math.random() * window.innerHeight + 'px';
      fishTank.appendChild(fish);
      fishes.push(fish);
    }

    // Function to move each fish to a random position.
    function randomMovement() {
      fishes.forEach(fish => {
        fish.style.left = Math.random() * window.innerWidth + 'px';
        fish.style.top = Math.random() * window.innerHeight + 'px';
      });
    }

    // Start random movement every 2 seconds.
    let randomMovementInterval = setInterval(randomMovement, 2000);

    // When the mouse moves, have the fish follow the cursor.
    document.addEventListener('mousemove', (e) => {
      // Stop the random movement while the mouse is active.
      clearInterval(randomMovementInterval);
      fishes.forEach(fish => {
        // Calculate the displacement so the fish move toward the pointer.
        let rect = fish.getBoundingClientRect();
        let dx = e.clientX - (rect.left + rect.width / 2);
        let dy = e.clientY - (rect.top + rect.height / 2);
        fish.style.transform = `translate(${dx}px, ${dy}px)`;
      });
    });

    // Resume random movement after a short delay when the mouse stops moving.
    let hoverTimeout;
    document.addEventListener('mousemove', () => {
      clearTimeout(hoverTimeout);
      hoverTimeout = setTimeout(() => {
        // Reset transform so that position updates work properly.
        fishes.forEach(fish => {
          fish.style.transform = 'none';
        });
        randomMovementInterval = setInterval(randomMovement, 2000);
      }, 1000);
    });
  </script>
</body>
</html>
